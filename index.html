<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bootstrap DataTables Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container mt-5">
    <table id="example" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Ref</th>
          <th>Desc</th>
          <th>PVP</th>
          <th>Unit</th>
          <th>Emb</th>
          <th>EAN</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>

  <!-- Initialize DataTables -->
  <script>
    $(document).ready(function () {
      fetch('efapel.json')
        .then(response => response.json())
        .then(data => {
          // Loop through data and add rows to table
          data.forEach(function (item) {
            $('#example tbody').append(`<tr><td>${item.FIELD1}</td><td>${item.FIELD2}</td><td>${item.FIELD3}</td><td>${item.FIELD4}</td><td>${item.FIELD5}</td><td>${item.FIELD6}</td></tr>`);
          });

          // Initialize DataTables on the table
          $('#example').DataTable({
            pageLength: 50
          });
        })
        .catch(error => console.error(error));
    });
  </script>
</body>

</html>
